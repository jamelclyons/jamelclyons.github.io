<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/index.css" />
    <script
      src="https://kit.fontawesome.com/83f87b1660.js"
      crossorigin="anonymous"></script>
    <script>
      function toggleMenu() {
        var dropdown = document.querySelector('#dropdown');
        var open = document.querySelectorAll('#open');
        var close = document.querySelector('#close');

        close.classList.toggle('is-active');

        open.forEach(function (btn) {
          btn.classList.toggle('not-active');
        });

        dropdown.classList.toggle('is-active');
      }
    </script>
    <title>Jamel C. Lyons</title>
  </head>
  <body>
    <div id="root" class="body"></div>
    <script type="module" src="./dist/js/index.js" defer></script>
  </body>
</html>
